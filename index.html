<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ShockMonitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #051A1A;
        color: #e0e0e0;
        font-family: 'Inter', sans-serif;
        overscroll-behavior: none;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom Scrollbar for "Hackerman" feel */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #051A1A; 
      }
      ::-webkit-scrollbar-thumb {
        background: #00FF41; 
        border-radius: 2px;
      }
      .glass-panel {
        background: rgba(5, 26, 26, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 255, 65, 0.2);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
      .text-glow {
        text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
      }
      .border-glow {
        box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
      }
      .alert-glow {
        animation: pulse-red 2s infinite;
      }
      @keyframes pulse-red {
        0% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(255, 107, 107, 0); }
        100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
      }
    </style>
  <script type="importmap">
{

    "react": "https://esm.sh/react@^19.2.3",

    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
